<!--登录,start-->
<div class="login">
    <div class="header">
        <span><i class="iconfont icon-prev"  ui-sref="mine"></i></span>
        <span class="head-span1">登录</span>
        <span class="head-span2" ui-sref="register">注册</span>
    </div>

    <!--中间登录-->
    <div class="loginMid">
        <p class="loginMid-p"><span class="{{active}}" ng-click="login()">卷皮账号登录</span><span ng-click="login1()" class="{{active1}}">手机快捷登录</span></p>

        <div class="login-input">
            <form name="regist">
            <input type="text" placeholder="手机号/邮箱/用户名" class="input1" ng-show="ismobail"/>

            <input type="password" placeholder="密码" required ng-pattern="/[a-zA-Z0-9]/" class="input2" ng-show="ismobail"/>

            <input type="text" placeholder="{{telp}}" required ng-pattern="/^1[3|4|5|7|8][0-9]{9}$/"  ng-model="data.tel" class="input3" id="tel" name="tel" minlength="11" maxlength="11" ng-show="mobail"/>

            <input type="text" placeholder="请输入验证码" ng-show="mobail" class="input4"/>
            <!--<span class="mobailspan" ng-show="mobail">获取验证码</span>-->
            <span class="{{parac1}}" ng-click="par()" ng-show="mobail" >{{paracont}}</span>
                <div class="register-p" ng-show="regist.tel.$dirty&&regist.tel.$invalid">请正确填写手机号码</div>
                <p ng-show="showAllErr" class="register-p1">请填写完整</p>
            </form>
        </div>

        <button>登录</button>
        <p class="loginp1">
            <span>
            <input type="checkbox" checked="checked"/>两周内免登录
            </span>
            <span>忘记密码?</span>
        </p>
    </div>

    <div class="fastLogin">
        <p>第三方账号快速登录</p>
        <p>
            <img src="img/qq.png" alt=""/>
            <img src="img/taobao.png" alt=""/>
            <img src="img/weibo.png" alt=""/>
        </p>
    </div>
    
    <div class="footLogin">
        <span><img src="img/list0.png" alt=""/>全场包邮</span>
        <span><img src="img/list1.png" alt=""/>100%人工质检</span>
        <span><img src="img/list2.png" alt=""/>7天放心送</span>
    </div>
</div>
